<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="css/style.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Noto+Sans+Thai:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap");
    </style>
  </head>

  <body>
    <div id="center-container">
      <div id="clock"></div>
      <form id="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Search..."
          autofocus
          autocomplete="off"
        />
      </form>
    </div>

    <div class="footer">
      <button id="settings-toggle">⚙️</button>
      <button id="theme-toggle"></button>
      made by me.
    </div>

    <div id="settings-modal" class="modal" style="display: none">
      <div class="modal-content">
        <span id="settings-close" class="close-button">&times;</span>
        <h2>Settings</h2>

        <div class="settings-section">
          <h3>Search Engines</h3>
          <p class="settings-description">
            Add or remove search engine shortcuts.
          </p>
          <div id="search-engine-list">
            <!-- Dynamically populated by JS -->
          </div>
          <button id="add-search-engine" class="settings-button">
            Add Engine
          </button>
        </div>

        <div class="settings-section">
          <h3>Colors</h3>
          <div id="color-settings-container"></div>
        </div>

        <div class="settings-section">
          <h3>Appearance</h3>
          <p class="settings-description">
            Use <code>{HH}</code> for hours, <code>{mm}</code> for minutes, and
            <code>{ss}</code> for seconds in the clock format.
          </p>
          <div id="appearance-settings-container"></div>
        </div>

        <div class="settings-section">
          <h3>Danger Zone</h3>
          <p class="settings-description">
            Reset all settings to their original defaults. This action cannot be undone.
          </p>
          <button id="reset-settings-button" class="settings-button danger">Reset All Settings</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
