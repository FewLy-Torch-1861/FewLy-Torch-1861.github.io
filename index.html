<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="css/style.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Noto+Sans+Thai:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap");
    </style>
    <script>
      // This inline script runs before rendering to prevent a "Flash of Unstyled Content" (FOUC) by applying the theme early.
      (function () {
        try {
          const storedTheme = localStorage.getItem("theme");
          const theme =
            storedTheme ||
            (window.matchMedia("(prefers-color-scheme: dark)").matches
              ? "dark-mode"
              : "light-mode");
          document.documentElement.classList.toggle("dark-mode", theme === "dark-mode");
        } catch (e) {
          console.error("Error applying initial theme:", e);
        }
      })();
    </script>
  </head>

  <body>
    <div id="greeting" class="positionable"></div>
    <div id="clock" class="positionable"></div>
    <form id="search-form" class="positionable">
      <input
        type="text"
        id="search-input"
        placeholder="Search..."
        autofocus
        autocomplete="off"
      />
    </form>

    <div class="footer">
      <button id="settings-toggle" aria-label="Open Settings">⚙️</button>
      <button id="theme-toggle" aria-label="Toggle Theme"></button>
      <span id="credit-text">made by me.</span>
    </div>

    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <span id="settings-close" class="close-button">&times;</span>
        <h2>Settings</h2>

        <div class="settings-section">
          <h3>Search Engines</h3>
          <p class="settings-description">
            Add or remove search engine shortcuts (e.g., "!yt" for YouTube).
          </p>
          <div id="search-engine-list">
            <!-- Dynamically populated by JS -->
          </div>
          <button id="add-search-engine" class="settings-button">
            Add Engine
          </button>
        </div>

        <div class="settings-section">
          <h3>Colors</h3>
          <div id="color-settings-container"></div>
        </div>

        <!-- Appearance and Layout sections are now dynamically generated by main.js -->
        <div id="appearance-settings-container" style="display: none;"></div>
        <div id="layout-settings-container" style="display: none;"></div>
        <div class="settings-section danger-zone">
          <h3>Danger Zone</h3>
          <p class="settings-description">
            Export your current settings to a file, import from a file, or reset all settings to their original defaults. A page reload is required after importing or resetting.
          </p>
          <button id="export-settings-button" class="settings-button">Export Config</button>
          <button id="import-settings-button" class="settings-button">Import Config</button>
          <br /><br />
          <button id="reset-settings-button" class="settings-button danger">Reset All Settings</button>          
        </div>
      </div>
    </div>
    <script src="js/config.js" defer></script>
    <script src="js/main.js" defer></script>
  </body>
</html>
